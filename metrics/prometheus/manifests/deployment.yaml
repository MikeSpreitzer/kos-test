apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      nodeSelector:
        kos-role/data: "true"
      serviceAccountName: prometheus
      initContainers:
      - name: dataprep
        image: giantswarm/tiny-tools
        securityContext:
          privileged: true
        command: ["/bin/sh", "-c"]
        args:
        - mkdir -p /var/lib/prometheus && chmod 0775 /var/lib/prometheus && chown 1771:1771 /var/lib/prometheus
        volumeMounts:
        - name: var-lib
          mountPath: /var/lib
      containers:
      - name: prometheus
        image: prom/prometheus:v2.19.1
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1771
          runAsGroup: 1771
        args:
          - '--storage.tsdb.retention=8h'
          - '--storage.tsdb.path=/var/lib/prometheus'
          - '--config.file=/etc/prometheus/config.yaml'
          - --web.enable-admin-api
          - --web.enable-lifecycle
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: var-lib
          mountPath: /var/lib
        - name: main-etcd-client-tls
          mountPath: /etc/main-etcd-client-tls
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: prometheus
      - name: var-lib
        hostPath:
          path: /var/lib
      - name: main-etcd-client-tls
        secret:
          secretName: main-etcd-client-tls
          optional: true
